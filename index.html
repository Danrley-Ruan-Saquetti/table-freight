<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <title>Table Freight</title>
</head>

<body>
    <main>
        <form data-form="form-farm">
            <div class="logo">
                <h1>Table Freight</h1>
            </div>

            <div class="list-content">
                <div class="list">
                    <div class="group-input">
                        <label for="data-name" class="label-input">Name<span class="text-red">*</span>: </label>
                        <input type="text" name="data-name" id="" class="input-prompt" required="required">
                    </div>

                    <div class="plant-group-input">
                        <div class="group-input">
                            <label for="data-name" class="label-input">Add Plant</label>
                            <button type="button" class="button-action" button-action="simple" data-button-action="add-plant">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-footer">
                <div class="group-actions">
                    <button type="button" class="button-action" data-button-action="clear-form" button-action="cancel">Clear</button>
                    <button type="button" class="button-action" data-button-action="submit-form" button-action="confirm">Confirm</button>
                </div>
            </div>
        </form>
    </main>

    <script src="dist/index.js" type="module"></script>
</body>

</html>
